[Dialer Defaults]
Modem = /dev/ttyACM0
Baud = 9600
Phone = *99***1#
Username = user
Password = pass
Init1 = ATZ
Init2 = ATE0
Init3 = AT+CGMI;+CGMM;+CGMR
Init4 = ATI9
Init5 = AT+KGSN=2;+KGSN=3;+CPIN?;+CIMI
Init6 = AT+COPS?
Init7 = AT+KBND?;+KCELL=0
Init8 = AT+CSQ
Init9 = AT+CGDCONT=1,"IP","stromer.m2m.ch"
Dial Command = ATD
PPPD Option = noccp
Stupid Mode = 1
Check DNS = 0
Check Def Route = 0

[Dialer hl78xx]
