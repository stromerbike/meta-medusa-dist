Init3 = AT+KGSN=2;+KGSN=3;+CGMI;+CGMM;+CGMR;I9
Init4 = AT+CPIN?
Init5 = AT+CIMI
Init6 = AT+COPS?
Init7 = AT+KBND?
PPPD Option = +ipv6

